<div class="search-container">
      <div class="search-bar">
            <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" />
            <select [(ngModel)]="searchBy">
                  <option value="title">Title</option>
                  <option value="author">Author</option>
            </select>
            <button (click)="onSearch()">Search</button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
      </div>

      <div *ngIf="isLoading" class="loading-message">
            Searching...
      </div>

      <div *ngIf="!isLoading && mediaItems.length === 0 && searchTerm" class="no-results">
            No results found.
      </div>

      <div class="media-grid" *ngIf="mediaItems.length > 0">
            <div class="media-card" *ngFor="let media of mediaItems">
                  <div class="media-card-content">
                        <h3 class="media-title">{{ media.title }}</h3>
                        <p class="media-author">By {{ media.author }}</p>
                        <p class="media-type">{{ media.mediaType }}</p>
                        <p class="media-description">{{ media.description }}</p>
                  </div>
            </div>
      </div>
</div>
